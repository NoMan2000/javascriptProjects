<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/deps.css">
    <!-- endinject -->
    <link rel="stylesheet" href="/views/03_stylesheet/css/stylesheet.css" title="pagestyle">
</head>
<body>
<div class="documentBorder">
    <div class="documentText text-center">Hello</div>
</div>
<div is="x-card"></div>

<div class="normal">
    <div class="documentText text-center">Hello from a normal div</div>
</div>

<br>
<form action="#" class="col-sm-12 col-md-6">
    <div class="form-group">
        <label for="elementType">ElementType</label>
        <select name="elementType" id="elementType" class="form-control">
            <optgroup label="cssVariables">
                <option value=".documentBorder">First Div</option>
                <option value="div[is='x-card']">Second Div</option>
            </optgroup>
            <optgroup label="normalVariables">
                <option value=".normal">Third Div</option>
            </optgroup>
        </select>
    </div>
    <div class="form-group">
        <label for="borderColor">BorderColor:</label>
        <input type="color" name="borderColor" id="borderColor" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="documentText">Document Text:</label>
        <input type="text" name="documentText" id="documentText" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="button" id="swapTheme" name="swapTheme">Change Theme</button>
    </div>
</form>

    <!-- inject:js -->
<script src="/js/deps.js"></script>
<!-- endinject -->
<script src="/views/03_stylesheet/js/stylesheet.js"></script>

</body>
</html>
